            function password()

                    {
                        alert('Password correct!');
                        window.location.href = '/Homepage_final_version.html'
                        break;
                    }
                    testV+=1;
                    var pass1 =
                    prompt('Password incorrect!Please enter agian:');
                }
                if (pass1!="password" & testV ==3)
                window.location.href = 'https://www.google.com/'
                return " ";
            }
            document.write(password());
